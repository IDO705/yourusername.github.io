<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Outfit Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .item {
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      width: 250px;
    }
    .item img {
      width: 100%;
      height: auto;
    }
    .item p {
      margin: 5px 0 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>My Outfit Gallery</h1>
  <div class="gallery">
    <div class="item">
      <img src="outfit1.jpg" alt="Outfit 1">
      <p>Casual Summer Look</p>
    </div>
    <div class="item">
      <img src="outfit2.jpg" alt="Outfit 2">
      <p>Chic Office Wear</p>
    </div>
    <!-- Add more outfits here -->
  </div>
</body>
</html>
